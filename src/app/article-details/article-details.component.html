<div *ngIf="article">
    <div class="center-block">
      <a routerLink="/articles/{{article.id}}"> <h3> {{article.title}} </h3></a>
      <p> by: <a routerLink="/author/{{article.author}}">{{article.author}}</a>  </p>
      <p> {{article.content}}</p>
      <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
</div>
